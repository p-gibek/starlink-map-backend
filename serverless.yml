service: starlink-map-backend

frameworkVersion: ">=2.21.1"

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 512
  region: eu-west-1
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    SPACE_TRACK_USERNAME: ${env:SPACE_TRACK_USERNAME}
    SPACE_TRACK_PASSWORD: ${env:SPACE_TRACK_PASSWORD}
    DEV_DOMAIN_NAME: 'api.dev.starlinkmap.space'
    PROD_DOMAIN_NAME: 'api.starlinkmap.space'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

  lambdaHashingVersion: "20201221"
  apiGateway:
    shouldStartNameWithService: true
    minimumCompressionSize: 1024

package:
  exclude:
    - .idea/**
    - src/**
    - .prettierrc.json
    - tsconfig.json
    - tslint.json
    - "**/*.ts"
    - "**/*.md"

functions:
  list-satellites:
    handler: dist/satellites/list-satellites.ListSatellitesHandler
    events:
      - http:
          path: satellites
          method: get
          cors: true
  fetch-satcat-data:
    handler: dist/satellites/fetch-satcat-data.FetchSATCATData
    timeout: 120
    events:
      - schedule: rate(1 hour)

resources:
  Resources:
    SatellitesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: noradCatID
            AttributeType: S
        KeySchema:
          -
            AttributeName: noradCatID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 12
          WriteCapacityUnits: 12
        TableName: ${self:provider.environment.DYNAMODB_TABLE}

custom:
  customDomains:
    - rest:
        domainName: ${self:provider.environment.DEV_DOMAIN_NAME}
        basePath: ''
        stage: 'dev'
        createRoute53Record: false
        autoDomain: true
    - rest:
        domainName: ${self:provider.environment.PROD_DOMAIN_NAME}
        basePath: ''
        stage: 'production'
        createRoute53Record: false
        autoDomain: true


plugins:
  - serverless-domain-manager
